<h1>Accordion component group</h1>
<md-accordion-group>
  <md-accordion header="Accordion component 1" is-open="true">
    <p>This is content</p>
    <p>And this is content also</p>
    <p>And this is content also</p>
  </md-accordion>
  <md-accordion header="Accordion component 2" is-open="false">
    <p>This is content</p>
    <p>And this is content also</p>
    <p>And this is content also</p>
  </md-accordion>  
  <md-accordion header="Accordion component 3" is-open="false">
    <md-list>
      <md-list-item ng-repeat="item in accordionItems">
        <md-button class="md-list-item-content">
          <md-icon md-svg-src="{{item.icon}}"></md-icon>
          <span class="md-inline-list-icon-label">{{ item.name }}</span>
        </md-button>
      </md-list-item>
    </md-list>
  </md-accordion>
  <md-accordion header="Accordion component 4" is-open="false">
     <md-list>
      <md-list-item ng-repeat="item in accordionItems">
        <md-button class="md-list-item-content">
          <md-icon md-svg-src="{{item.icon}}"></md-icon>
          <span class="md-inline-list-icon-label">{{ item.name }}</span>
        </md-button>
      </md-list-item>
    </md-list>
  </md-accordion>
</md-accordion-group>

<div>
  <md-button class="md-raised md-primary"ng-click="addOrRemoveItem(1)">Add item</md-button>
  <md-button ng-disabled="accordionItems.length<1" class="md-raised md-warn" ng-click="addOrRemoveItem(-1)">Remove <span ng-if="accordionItems.length>0">item {{accordionItems.length-1}}</span></md-button>
</div>
