<md-icon md-svg-icon="{{$ctrl.selected.avatar}}" class="avatar"></md-icon>
<h2>{{$ctrl.selected.name}}</h2>
<p>{{$ctrl.selected.content}}</p>

<md-card md-accordion="true">
  <md-card-header md-ink-ripple>
    <md-card-header-text>
      <span class="md-title">Accordion directive</span>
    </md-card-header-text>
    <md-icon class="expand-icon" md-svg-icon="arrow_down"></md-icon>
  </md-card-header>
  <md-card-content>
    <div class="accordion-content">
      <p>
        Accordion content
      </p>
      <p>
        Accordion content
      </p>
      <p>
        Accordion content
      </p>
      <p>
        <p>{{$ctrl.selected.content}}</p>
      </p>
    </div>
  </md-card-content>
</md-card>

<md-accordion header="Accordion component" is-open="false">
  <p>This is content</p>
  <p>And this is content also</p>
</md-accordion>

<p>{{$ctrl.selected.content}}</p>

<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.share($event)" aria-label="Share">
  <md-icon md-svg-icon="share"></md-icon>
</md-button>
