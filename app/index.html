<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Nomnio</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" />
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleList()"
               aria-label="Show User List">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Nomnio d.o.o. demo</h1>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleList()">

      <md-list>
        <md-list-item>
          <md-button ng-class="{'selected' : 'accordion' === app.selected }" ng-click="app.selectView('accordion')">
            Accordion
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button ng-class="{'selected' : 'bottom_sheets' === app.selected }" ng-click="app.selectView('bottom_sheets')">
             Bottom sheets 
          </md-button>
        </md-list-item>
        <md-list-item><div class="version-tag">v0.0.2</div></md-list-item>
      </md-list>

    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <accordion-demo ng-if="app.selected=='accordion'"></accordion-demo>
      <bottom-sheets-demo ng-if="app.selected=='bottom_sheets'">Bottom sheets</bottom-sheets-demo>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
